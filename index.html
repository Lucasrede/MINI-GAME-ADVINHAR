<!DOCTYPE html>
<html>
<head>
	<title>Jogo de Adivinhação</title>
</head>
<body>
	<h1>Jogo de Adivinhação</h1>
	<p>Eu estou pensando em um número entre 1 e 100. Tente adivinhar qual é!</p>
	<input type="text" id="guessField">
	<button onclick="checkGuess()">Enviar</button>
	<p id="guesses"></p>
	<p id="message"></p>

	<script>
		// Gera um número aleatório entre 1 e 100
		var randomNumber = Math.floor(Math.random() * 100) + 1;
		// Inicializa o contador de tentativas como 0
		var numGuesses = 0;

		function checkGuess() {
			// Lê o valor do campo de entrada
			var userGuess = document.getElementById('guessField').value;
			// Converte o valor para um número inteiro
			userGuess = parseInt(userGuess);

			// Incrementa o contador de tentativas
			numGuesses++;

			// Mostra as tentativas feitas pelo usuário
			var guessesText = document.getElementById('guesses');
			if (numGuesses === 1) {
				guessesText.textContent = 'Tentativas: ' + userGuess;
			} else {
				guessesText.textContent += ', ' + userGuess;
			}

			// Verifica se o número é igual ao número aleatório gerado
			if (userGuess === randomNumber) {
				// Exibe uma mensagem de acerto e desabilita o botão
				var messageText = document.getElementById('message');
				messageText.textContent = 'Parabéns! Você acertou em ' + numGuesses + ' tentativas.';
				document.getElementById('guessField').disabled = true;
				document.getElementsByTagName('button')[0].disabled = true;
			} else if (userGuess < randomNumber) {
				// Exibe uma mensagem para tentar um número maior
				var messageText = document.getElementById('message');
				messageText.textContent = 'Tente um número maior!';
			} else {
				// Exibe uma mensagem para tentar um número menor
				var messageText = document.getElementById('message');
				messageText.textContent = 'Tente um número menor!';
			}
		}
	</script>
</body>
</html>
